<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="style2.css">
	</head>
	
	<body>
		<h1>GeeksforGeeks Survey Form</h1>
		<form>
			
			<div>
				<label for="name1">Name</label>
				<br/>
				<input type="text" id="name1" placeholder="Enter your name"/>
			</div>
			<br/>
			
			<div>
				<label for="email1">Email</label>
				<br/>
				<input type="text" id="email1" placeholder="Enter your email">
			</div>
			<br/>
			
			<div>
				<label for="age1">Age</label>
				<br/>
				<input type="text" id="age1" placeholder="Enter your age">
			</div>
			<br/>
			
			<div>
				<label for="role">Which option best describes you?</label>
				<br/>
				<select id="role">
					<option value="student">Student</option>
					<option value="intern">Intern</option>
					<option value="professional">Professional</option>
					<option value="other">Other</option>
				</select>
			</div>
			<br/>
	
			<div>
				<label>Would you recommend GeeksforGeeks to a friend?</label>
				<br/>
				<input type="radio" id="radio1" name="refer">
				<label for="radio1">Yes</label>
				<br/>
				<input type="radio" id="radio2" name="refer">
				<label id="radio2">No</label>
				<br/>
				<input type="radio" id="radio3" name="refer">
				<label for="radio3">Maybe</label>
			</div>
			<br/>
			
			<div>
				<label>Languages and Frameworks known (Check all that apply)</label>
				<br/>
				<input type="checkbox" id="box1" name="box">
				<label for="box1">C</label>
				<br/>
				<input type="checkbox" id="box2" name="box">
				<label for="box2">C++</label>
				<br/>
				<input type="checkbox" id="box3" name="box">
				<label for="box3">C#</label>
				<br/>
				<input type="checkbox" id="box4" name="box">
				<label for="box4">Java</label>
				<br/>
				<input type="checkbox" id="box5" name="box">
				<label for="box5">Python</label>
			</div>
			<br/><br/>

			<div>
				<label for="textarea1">Any comments or suggestions</label>
				<br/>
				<textarea id="textarea1"></textarea>
			</div>

			<div>
				<button type="submit" value="submit">Submit</button>
			</div>

		</form>
	</body>
</html>
